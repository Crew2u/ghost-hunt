<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Ghost Hunt</title>

  <!-- A-Frame + AR.js (location based) -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #status {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #0f0;
      font-family: monospace;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="status">Acquiring location…</div>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="alpha: true"
  arjs="sourceType: webcam; gpsMinDistance: 1; debugUIEnabled: false;"
>

  <a-assets>
    <video
      id="ghostVideo"
      src="ghost_realistic.webm"
      autoplay
      loop
      muted
      playsinline
      crossorigin="anonymous">
    </video>
  </a-assets>

  <!-- Camera -->
  <a-camera gps-camera rotation-reader></a-camera>

  <!-- Ghost -->
  <a-entity
    id="ghost"
    gps-entity-place="latitude: -26.4055; longitude: 152.9146"
    visible="false"
    ghost-behaviour
  >
    <a-video
      src="#ghostVideo"
      width="3"
      height="4"
      position="0 2 0"
      material="transparent: true; opacity: 0.0">
    </a-video>
  </a-entity>

</a-scene>

<script>
AFRAME.registerComponent('ghost-behaviour', {
  init() {
    this.video = this.el.querySelector('a-video');
    this.opacity = 0;
    this.direction = 1;
    this.time = 0;
    this.el.setAttribute('visible', true);
    document.getElementById('status').innerText = "Ghost detected…";
  },

  tick(time, delta) {
    this.time += delta;

    // Fade in/out
    this.opacity += this.direction * 0.0005 * delta;
    if (this.opacity > 0.9) this.direction = -1;
    if (this.opacity < 0.3) this.direction = 1;

    // Floating movement
    const y = 2 + Math.sin(this.time / 800) * 0.4;
    const z = Math.sin(this.time / 1200) * 1.2;

    this.video.setAttribute('position', `0 ${y} ${z}`);
    this.video.setAttribute('material', 'opacity', this.opacity);

    // Slight scale breathing
    const scale = 1 + Math.sin(this.time / 1000) * 0.03;
    this.video.setAttribute('scale', `${scale} ${scale} ${scale}`);
  }
});
</script>

</body>
</html>

</html>
